<html>
<head>
	<script src='./j.js'></script> 
	<script src='./app.js'></script> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>		
	<div class="container" style='margin-top:20px;'>
		<div class="row">
			<div class="col-md-12">
				<div id="success-banner" class="alert alert-success" style='display:none;'></div>
				<div id="error-banner" class="alert alert-danger" style='display:none;'></div>

				<h1>There is <span id='counter'></span> items in the list</h1>

				<div class="alert alert-info" style='display:none;' id='empty_todo'>
					There is nothing in your todo
				</div>				

				<ul style='border:1px dashed black; padding:10px;display:none;' id='todo'></ul>

				<div class="form-group">
					<input type="text" id='item_to_add' class='form-control' style='width:30%;' placeholder='Add an item here...' />	
				</div>

				<div class="form-group">
					<div class="btn btn-primary" id='add'>Ajouter</div>
				</div>
				
			</div>
		</div>

	</div>
</body>
</html>
